<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>

    <div class="welcome mt-1 mb-4">
        <p class="mySticky bg-gray text-dark user">Welcome <span th:text="${@userSession.username()}"></span></p>
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">
                <div>
                    <div class="home-fields" style="height: 40vh; overflow: auto">
                        <h3 class="my-paintings">My Paintings</h3>
                        <table  class="table">
                            <tr class="my-paintings">
                                <td scope="row" style="width: 5%">Image
                                </td>
                                <td>Name</td>
                                <td>Author</td>
                                <td>Style</td>
                                <td>Remove</td>
                            </tr>
                        </table>
                        <table th:each="painting : ${myPainting}" class="table table-striped table-dark">
                            <tr  class="my-paintings">
                                <td scope="row" style="width: 5%">
                                    <img th:src="${painting.getImageUrl()}" class="mr-2 " src="" alt="" width="35px" height="35px">
                                </td>
                                <td><span th:text="${painting.name}"></span></td>
                                <td><span th:text="${painting.author}"></span></td>
                                <td><span th:text="${painting.style.getStyleName()}"></span></td>
                                <td style="width: 15%">
                                    <form th:method="POST"
                                          th:action="@{/paintings/remove/{id}(id=${painting.id})}">
                                        <button type="submit" class="btn-danger btn">Remove</button>
                                    </form>
                                </td>
                            </tr>                                                                   
                        </table>
                    </div>
                </div>

                <div>
                    <div class="home-fields" style="height: 39vh; overflow: auto">
                        <h3 class="my-paintings">My Favorites</h3>
                        <table th:each="painting : ${myFavorites}" class="table table-striped table-dark">
                            <tr class="my-paintings">                                 <!--//TODO--><!--<tr class="my-paintings" th:each="..."-->
                                <td scope="row" style="width: 5%">
                                    <img class="mr-2" th:src="${painting.getImageUrl()}" alt="" width="35px"
                                         height="35px">
                                </td>
                                <td><span th:text="${painting.name}"></span></td>
                                <td>by <span th:text="${painting.author}"></span></td>
                                <td>owner: <span th:text="${painting.owner.username}"></span></td>
                                <td>
                                    <form th:action="@{'/paintings/favorites/' + ${painting.id}}" th:method="DELETE">
                                          <button class="btn-danger btn">X</button>
                                    </form>
<!--                                    <a>                                               &lt;!&ndash;//TODO&ndash;&gt;&lt;!&ndash;<a th:href="@{/paintings/remove-favorites...">&ndash;&gt;-->
<!--                                    <img class="mr-2"-->
<!--                                         src="/img/remove.png"-->
<!--                                         alt="Remove"-->
<!--                                         title="Remove from favorites"-->
<!--                                    ></a>-->
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-6 mt-1 mb-1">
                <div  class="home-fields" style="height: 58vh; overflow: auto">
                    <h3 class="my-paintings">Other Paintings</h3>
                    <ul  class="list-group list-group-vertical text-dark">
<!--                        th:if="${painting.owner.id != user.id}"-->
                        <li th:each="painting : ${otherPainting}" >
                            <div class="my-paintings-first-row">
                                <div class="img1">
                                    <img id="image" th:src="${painting.getImageUrl()}"  alt="" width="75px"
                                         height="75" style="padding-top: 0.3em; padding-left: 0.3em; margin-top: 2.3em">
                                </div>
                                <p id="names" th:text="${painting.name}"></p>
                                <p>by</p><p id="authors" th:text="${painting.author}"></p>
                                <div class="buttons-info">
                                </div>
                            </div>
                            <div class="buttons-info">
                                <div class="favorite">
                                    <form
                                          th:action="@{'/paintings/favorites/' + ${painting.id}}" th:method="POST">
                                        <button type="submit" class="btn-info btn">Favourite</button>
                                    </form>

                                </div>
                                <div class="rate">
                                    <form
                                          th:action="@{'/paintings/' + ${painting.id} + '/votes'}" th:method="PUT">
                                        <button type="submit" class="btn-info btn">Vote</button>
                                    </form>

                                </div>
                            </div>
                            <div class="second-info">
                                <p>Style: <span th:text="${painting.style.getStyleName()}"></span></p>
                                <p>Added by <span th:text="${painting.owner.username}"></span></p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="home-fields" style="height: 21vh; overflow: auto">
                    <h3 class="my-paintings">Most Rated Paintings</h3>
                    <div class="most-rated" th:each="painting : ${mostRatedPainting}">                                           <!--//TODO--><!--<div class="most-rated" th:each="..."-->
                        <p th:text="|${painting.name} by ${painting.author}|"></p>
                        <p th:text="|Number of votes: ${painting.votes}|"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
